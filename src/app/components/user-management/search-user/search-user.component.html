<form [formGroup]="userSearchForm" (ngSubmit)="onSubmit()" class="form">

        <mat-label>Searh User</mat-label>
        <mat-icon class="app-color-gray" matPrefix>search</mat-icon>
        <input tabindex="-1" type="text" matInput formControlName="name" />
    </mat-form-field>
</form>
