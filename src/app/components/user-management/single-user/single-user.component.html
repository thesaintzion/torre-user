<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar *ngIf="user.picture" [src]="user.picture" onerror="this.src='assets/img/logo-dark.png'"
      [alt]="user.name">
      <div mat-card-avatar *ngIf="!user.picture" >{{user?.name?.charAt(0)}}</div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.professionalHeadline}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-chip-list aria-label="User skills">
      <mat-chip color="primary" *ngFor="let skill of user?.skills" (click)="showUserDetails(user, skill.name)">{{skill?.name}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
