<main>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="main-inner-con">
        <app-search-user (handleOnSearch)="handleOnSearch($event[0])"></app-search-user>
        <section class="users-card">
        <app-single-user *ngFor="let user of sharedService?.users" [user]="user" (userDetails)="userDetails($event[0])"></app-single-user>
    </section>
    </div>
</main>
