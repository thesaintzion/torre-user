<div class="pt-4">
    <mat-card-header>
        <img mat-card-avatar *ngIf="data?.user?.picture" [src]="data?.user?.picture" onerror="this.src='assets/img/logo-dark.png'"
          [alt]="data?.user?.name">
          <div mat-card-avatar *ngIf="!data?.user?.picture" >{{data?.user?.name?.charAt(0)}}</div>
        <mat-card-title>{{data?.user?.name}}</mat-card-title>
        <mat-card-subtitle>{{data?.user?.professionalHeadline}}</mat-card-subtitle>
      </mat-card-header>
    
      <mat-card-content>
        <mat-chip-list aria-label="user skills">
          <mat-chip color="primary" *ngFor="let skill of data?.user?.skills">{{skill?.name}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
</div>
